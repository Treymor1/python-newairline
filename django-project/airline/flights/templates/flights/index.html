{% extends "flights/layout.html" %}

{% block body%}
    <h1>Flights</h1>
    {% for flight in flights%}
        <li>
            <a href="{% url 'flight' flight.id %}">
                Flights {{flight.id}}: {{flight.origin}} to {{flight.destination}}
            </a>
        </li>
    {% endfor %}
{% endblock %}
